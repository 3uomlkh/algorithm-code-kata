name: "✨ Feature"
description: "새로운 기능 추가용 템플릿입니다."
labels: ["feature"]
body:
  - type: input
    attributes:
      label: 📝 제목
      description: 아래 형식을 참고해서 제목을 작성해 주세요.
      placeholder: "[FEATURE] 사용자 로그인 기능 추가"
    validations:
      required: true

  - type: textarea
    attributes:
      label: 📄 설명
      description: 새로운 기능에 대한 설명을 작성해 주세요.
      placeholder: 자세히 적을수록 좋습니다.
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: ✅ 작업할 내용
      description: 해야 할 작업을 선택하거나 추가해 주세요.
      options:
        - label: CustomException 작성
        - label: CustomException을 상속받는 각 에러 코드 예외 클래스 작성
        - label: 에러 코드를 정의해주는 ErrorCode 작성
        - label: GlobalExceptionHandler 구현

  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 참고 자료가 있다면 작성해 주세요.

