name: Slack PR Test

on:
  pull_request:
    types: [opened, reopened, closed]

jobs:
  slack-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notify
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ 테스트 PR: *${{ github.event.pull_request.title }}* by *${{ github.event.pull_request.user.login }}* \n${{ github.event.pull_request.html_url }}"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}